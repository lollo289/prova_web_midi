  <body>
    <p id="demo"></p></b>
    <p id="demo2"></p></b>
    <p id="demo3"></p></b>
    <input type="number" id="myNumber" value="0" min="0" max="1">

    <script>
        WebMidi.enable(function (err) {

            if (err) {
              document.getElementById('demo').innerHTML="This browser not supports WebMIDI!";
            } else {
              document.getElementById('demo').innerHTML="This browser supports WebMIDI!";
            }
            console.log(WebMidi.inputs);
            var range = document.getElementById('myNumber').value;
            document.getElementById('demo2').innerHTML=WebMidi.inputs[range].name;

            var input = WebMidi.inputs[range];
            input.addListener('noteon', "all", function(e) {
              document.getElementById('demo2').innerHTML="Pitch value: " + e.value;
            });


        });




    </script>
  </body>

</html>
